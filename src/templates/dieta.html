{% extends "main_layout.html" %}

{% block title %}Dieta • Puxa+{% endblock %}

{% block page_content %}
  <div class="space-y-8">
    <h1 class="text-4xl font-bold text-center">Plano Atual da Dieta</h1>
    <div class="flex items-center justify-center min-h-[50vh]">
      <div class="text-center">
        <p class="text-gray-600 mb-8">Conteúdo do plano de dieta</p>
        <a href="{{ url_for('dieta_desafios') }}" class="inline-flex bg-gray-100 hover:bg-gray-200 p-3 rounded-full transition-colors" aria-label="Ver desafios">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </a>
      </div>
    </div>
    <div class="flex justify-center gap-2">
      <div class="w-3 h-3 bg-black rounded-full"></div>
      <div class="w-3 h-3 border-2 border-black rounded-full"></div>
      <div class="w-3 h-3 border-2 border-black rounded-full"></div>
    </div>
  </div>
{% endblock %}
