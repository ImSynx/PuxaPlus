{% extends "base.html" %}

{% block title %}Entrar â€¢ Puxa+{% endblock %}

{% block body %}
  <div class="flex min-h-screen">
    <div class="flex-1 bg-black flex items-center justify-center">
      <h1 class="text-white text-5xl font-bold">Bem-vindo ao Puxa+</h1>
    </div>
    <div class="w-96 bg-white flex flex-col items-center justify-center p-8 relative">
      <a
        href="{{ url_for('register') }}"
        class="absolute top-8 right-8 bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition-colors"
      >
        Sign up
      </a>
      <h2 class="text-3xl font-bold mb-8">Login</h2>
      <div class="w-full space-y-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Username"
            class="w-full bg-gray-100 rounded-lg px-4 py-3 pl-12 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </div>
        </div>
        <div class="relative">
          <input
            type="password"
            placeholder="Password"
            class="w-full bg-gray-100 rounded-lg px-4 py-3 pl-12 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </div>
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="rounded" />
            <span>remember me</span>
          </label>
          <a href="#" class="text-gray-600 hover:text-gray-800">
            forget your password?
          </a>
        </div>
        <a
          href="{{ url_for('dashboard') }}"
          class="block w-full bg-black text-white text-center py-3 rounded-lg hover:bg-gray-800 transition-colors font-semibold"
        >
          Entrar
        </a>
      </div>
    </div>
  </div>
{% endblock %}
