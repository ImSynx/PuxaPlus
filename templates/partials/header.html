<header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
  <div class="flex-1 flex justify-center">
    <div class="relative w-full max-w-md">
      <input
        type="text"
        placeholder="Search"
        class="w-full bg-gray-100 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </span>
    </div>
  </div>
  <div class="flex items-center gap-4 ml-6">
    <button class="text-gray-700 hover:text-purple-600 transition-colors" aria-label="Mensagens">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H7l-5 4V6c0-1.1.9-2 2-2z"></path>
      </svg>
    </button>
    <button class="text-gray-700 hover:text-purple-600 transition-colors" aria-label="Perfil">
      <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7C3AED" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
    </button>
  </div>
</header>
